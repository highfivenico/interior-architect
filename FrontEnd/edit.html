<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/script.js" defer></script>
  </head>
  <body>
    <div
      id="modal1"
      class="modal modal-hidden"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="modal-gallery-page"
    >
      <div class="modal-wrapper js-modal-stop">
        <div class="nav-modal">
          <button class="back-to-gallery modal-hidden">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="close-btn js-modal-close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <!-- galerie  -->
        <div class="modal-page" id="modal-gallery-page">
          <h2 class="titlemodal">Galerie photo</h2>
          <div class="modal-gallery"></div>
          <div class="separator-line"></div>
          <a href="edit.html#addProject" class="add-project"
            >Ajouter une photo</a
          >
        </div>
        <!--  Ajout de projet -->
        <div class="modal-page modal-hidden" id="modal-add-project-page">
          <h2 class="titlemodal">Ajout photo</h2>
          <form id="add-project-form">
            <label for="add-photo"></label>
            <div id="drop-container">
              <input
                type="file"
                id="add-photo"
                name="add-photo"
                accept=".png,.jpg"
                required
              />
              <div class="drop-container-infos">
                <i class="photo-icon fa-regular fa-image"></i>
                <button class="add-photo-btn">+ Ajouter photo</button>
                <p>jpg, png : 4mo max</p>
              </div>
            </div>

            <label for="title">Titre</label>
            <input type="text" id="title" required />
            <label for="category-selection">Catégorie</label>
            <select name="category" id="category-selection" required>
              <option
                disabled
                selected
                hidden
                label="Choisissez une option"
              ></option>
            </select>
            <div class="separator-line"></div>
            <input type="submit" value="Valider" id="addBtn" disabled />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
